<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业6-2</title>
	</head>
	<body>
		<script>
			
			         for(var i=0;i<4;i++){
			            for(var j=4;j>i;j--){
			               document.writeln("&nbsp");
			            }
			            for(var k=0;k<2*i+1;k++){
			               document.writeln("*");
			            }
			            document.writeln("</br>");
			         }
			
			         for(var i=3;i>0;i--)
					 {
			            for(var j=4;j>=i;j--)
						{
			               document.writeln("&nbsp");
			            }
			            for(var k=0;k<2*i-1;k++)
						{
			               document.writeln("*");
			            }
			            document.writeln("</br>")
			         }
		</script>
	</body>
</html>
